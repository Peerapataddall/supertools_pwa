{% extends "base.html" %}
{% block title %}เพิ่มหมวดหมู่{% endblock %}
{% block content %}
<div class="fx-hero p-3 p-md-4 mb-3">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <span class="icon-pill"><i class="bi bi-tags"></i></span>
      <div>
        <div class="h5 m-0 fw-semibold">เพิ่มหมวดหมู่</div>
        <div class="small text-muted">เก็บ Prefix SKU เช่น <b>SP-001</b></div>
      </div>
    </div>
    <a class="btn btn-outline-soft" href="{{ url_for('cat_list') }}"><i class="bi bi-arrow-left me-1"></i> กลับ</a>
  </div>
</div>

<form method="post" class="fx-card">
  <div class="card-body p-3 p-md-4">
    <div class="row g-3">
      <div class="col-md-7">
        <label class="form-label fw-semibold">ชื่อหมวดหมู่</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="col-md-5">
        <label class="form-label fw-semibold">Prefix SKU</label>
        <input name="prefix_sku" class="form-control" placeholder="SP-001" required>
      </div>
    </div>
  </div>
  <div class="fx-footer p-3 p-md-4 d-flex justify-content-end">
    <button class="btn btn-primary btn-glow"><i class="bi bi-check2-circle me-1"></i> บันทึก</button>
  </div>
</form>
{% endblock %}
